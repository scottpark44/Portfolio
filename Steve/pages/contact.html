    <!-- Contacts Page Sections -->
    <section class="row" style="padding-top: 3%;">
      <!-- Contact Email Section -->
      <div class="col-lg-6">
        <div class="container-fluid" style="padding: 0 22% 10% 22%;">
          <div class="fcf-body">
            <div id="fcf-form">
              <h3 class="fcf-h3">Contact us</h3>

              <form
                id="fcf-form-id"
                class="fcf-form-class"
                method="post"
                action="http://www.scottparkdomain.com/web2/php/contact-form-process.php"
              >
                <div class="fcf-form-group">
                  <label for="Name" class="fcf-label">Your name</label>
                  <div class="fcf-input-group">
                    <input
                      type="text"
                      id="Name"
                      name="Name"
                      class="fcf-form-control"
                      required
                    />
                  </div>
                </div>

                <div class="fcf-form-group">
                  <label for="Email" class="fcf-label"
                    >Your email address</label
                  >
                  <div class="fcf-input-group">
                    <input
                      type="email"
                      id="Email"
                      name="Email"
                      class="fcf-form-control"
                      required
                    />
                  </div>
                </div>

                <div class="fcf-form-group">
                  <label for="Message" class="fcf-label">Your message</label>
                  <div class="fcf-input-group">
                    <textarea
                      id="Message"
                      name="Message"
                      class="fcf-form-control"
                      rows="6"
                      maxlength="3000"
                      required
                    ></textarea>
                  </div>
                </div>

                <div class="fcf-form-group">
                  <button
                    type="submit"
                    id="fcf-button"
                    class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block"
                  >
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Google Map Embed -->
      <div class="col-lg-6 map-embed">
        <h5>Meetings By Appointment Only</h5>
        <div class="container-fluid" style="padding: 0 0 10% 0;">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3312.591573620561!2d-118.0183271845855!3d33.87441523452739!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dd2b80e42546a1%3A0xee215d29e5e998b6!2s14747%20Artesia%20Blvd%20%232G%2C%20La%20Mirada%2C%20CA%2090638!5e0!3m2!1sen!2sus!4v1597043832843!5m2!1sen!2sus"
            width="600"
            height="450"
            frameborder="0"
            style="border: 0;"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </div>
    </section>
